<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udnemy Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Left Side - Background Image */
        .left-side {
            flex: 60%;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                       url('https://i.ibb.co/JRnC6VDy/DALL-E-2025-02-27-15-16-36-A-modern-artistic-illustration-of-two-abstract-human-figures-interacting.webp') center/cover;
        }

        /* Right Side - Login Form */
        .right-side {
            flex: 40%;
            padding: 80px;
            background: white;
        }

        .login-form {
            max-width: 450px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            color: #2d2f31;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #6a6f73;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .login-btn {
            width: 100%;
            background: #5624d0; 
            color: white;
            padding: 16px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 25px 0;
        }

        .forgot-password {
            text-align: center;
            margin: 20px 0;
            color: #5624d0;
            font-weight: bold;
        }

        .terms {
            text-align: center;
            color: #6a6f73;
            font-size: 14px;
            margin: 30px 0;
        }

        .signup-link {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #d1d7dc;
        }

        .signup-link a {
            color: #5624d0;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side"></div>
        
        <div class="right-side">
            <div class="login-form">
                <h1>Log in to your Udemy account</h1>
                
                <form onsubmit="return validateForm(event)">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    
                    <button type="submit" class="login-btn">Log in</button>
                    
                    <div class="forgot-password">
                        <a >Forgot Password</a>
                    </div>
                    
                    <div class="terms">
                        By using our services you are agreeing to our<br>
                        <a >Terms of Use</a> and <a >Privacy Policy</a>
                    </div>
                    
                    <div class="signup-link">
                        Don't have an account? <a >Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission
            
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            if (email === "" || password === "") {
                alert("Please fill in both email and password fields.");
                return false;
            }

            // Redirect to another webpage (Change the URL to your desired website)
            window.location.href = "https://teamy-labs.github.io/phishing-awareness-/";
            return true;
        }
    </script>
</body>
</html>
